<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/ntf.css">
    <title>NFT Card</title>
</head>

<body>
    <main>
        <section class="nft">
            <div class="nft__container">
                <img class="container__img" src="/images/image-equilibrium.jpg" alt="NFT image">
                <div class="nft__container-icon">
                    <img class="container-icon__img" src="/images/icon-view.svg" alt="View icon">
                </div>
            </div>

            <h1 class="nft__title">Equilibrium #3429</h1>
            <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="nft__icons">
                <div class="icons__c1">
                    <img src="/images/icon-ethereum.svg" alt="Crypto icon">
                    <span>0.041 ETH</span>
                </div>

                <div class="icons__c2">
                    <img src="/images/icon-clock.svg" alt="Clock icon">
                    <span>3 days left</span>
                </div>
            </div>

            <hr>

            <div class="nft__profile">
                <img src="/images/image-avatar.png" alt="Profile pic">
                <p>Creation of <strong>Jules Wyvern</strong></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/ls-cabreira">Leonardo Cabreira</a>.
          </div>
    </footer>
</body>

</html>
